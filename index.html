<!DOCTYPE html>
<html>
<head>
  <title>GameSpark</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
  <h1>ðŸŽ® GameSpark</h1>

  <button id="generateBtn">Spark a Game!</button>
  <div id="gameDisplay"></div>

  <h2>Login / Sign Up</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="signup()">Sign Up</button>
  <button onclick="login()">Login</button>
  <button onclick="logout()">Logout</button>

  <h2>Submit Your Game</h2>
  <input type="text" id="gameName" placeholder="Game Name">
  <input type="text" id="gamePlayers" placeholder="Players">
  <input type="text" id="gameMaterials" placeholder="Materials">
  <input type="text" id="gameType" placeholder="Type">
  <button onclick="submitGame()">Submit Game</button>

  <script src="firebase-config.js"></script>
  <script src="script.js"></script>
</body>
</html>
